<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
		<title>360度旋转浏览</title>
		<style type="text/css">
		body{
			@-webkit-keyframes like-1{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}50%{opacity:1;left:5px}100%{opacity:0;left:18px;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-2{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}50%{opacity:1;left:5px}100%{opacity:0;left:-8px;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-3{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}20%{opacity:1;left:15px}50%{opacity:1;left:12px}100%{opacity:0;left:26px;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-4{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}20%{opacity:1;left:15px}50%{opacity:1;left:-3px}100%{opacity:0;left:-20;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-5{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}20%{opacity:1;left:-12px}50%{opacity:1;left:-16px}100%{opacity:0;left:-10px;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-6{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}20%{opacity:1;left:14px}50%{opacity:1;left:-3px}100%{opacity:0;left:5px;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-7{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}20%{opacity:1;left:-6px}50%{opacity:1;left:12px}100%{opacity:0;left:-3px;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-8{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}30%{opacity:1;left:-12px}60%{opacity:1;left:10px}100%{opacity:0;left:0px;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-9{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}10%{opacity:1;left:-7px}40%{opacity:1;left:5px}100%{opacity:0;left:10px;top:-80px;-webkit-transform:scale(1.4)}}
			@-webkit-keyframes like-10{0%{opacity:1;left:0;top:0;-webkit-transform:scale(1)}10%{opacity:1;left:-10px}40%{opacity:1;left:13px}100%{opacity:0;left:4px;top:-80px;-webkit-transform:scale(1.4)}}
		}
		</style>
	</head>
	<body>
		123
		<script src="http://www.zhangxinxu.com/study/js/mini/prefixfree.min.js"></script>
	</body>
</html>
